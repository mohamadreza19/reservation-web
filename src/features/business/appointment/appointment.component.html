<div
  #containerElement
  class="w-full pt-28 ps-12 pe-2 flex flex-col gap-y-10 overflow-y-auto max-h-screen relative bg-pattern"
>
  <header
    #fixedChildElement
    class="mx-auto top-0 z-30 fixed bg-white/30 backdrop-blur-md rounded-xl border border-white/20 shadow-lg"
  >
    <app-datepicker />
  </header>
  <div class="pb-20 relative">
    <div
      [ngClass]="{
        'opacity-45 block': isDatePickerHover,
        hidden: !isDatePickerHover
      }"
      class="absolute top-0 left-0 right-0 bottom-0 z-[19] h-full"
    ></div>
    <app-time-line-item />
  </div>
</div>
