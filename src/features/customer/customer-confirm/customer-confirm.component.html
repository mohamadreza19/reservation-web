      <div class="flex justify-between items-center">
        <span class="font-bold">زمان:</span>
        <span>۱۵:۳۰</span>
      </div>

      <!-- Location -->
      <div class="flex justify-between items-center">
        <span class="font-bold">مکان:</span>
        <span>کلینیک درمانی تهران</span>
      </div>

      <!-- Doctor Name -->
      <div class="flex justify-between items-center">
        <span class="font-bold">پزشک:</span>
        <span>دکتر مهدی احمدی</span>

      <div class="flex justify-between items-center">

      </div>

        <span>۰۲۱-۱۲۳۴۵۶۷۸</span>

      <div class="flex justify-between items-center">
        <span class="font-bold">یادداشت‌ها:</span>
        <span>لطفاً ۱۵ دقیقه قبل از زمان قرار حضور داشته باشید.</span>
      </div>
    </div>
  </section>

  <!-- Confirmation Button -->
  <section class="pt-6 flex justify-center">
    <button
      class="px-8 py-2 border-2 border-black text-black font-semibold rounded-md bg-white bg-opacity-10 backdrop-filter backdrop-blur-md hover:bg-opacity-30 transition duration-300"

      تایید
    </button>
  </section>
